<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validator</title>
</head>
<body>
   <div class="container">
       <!-- Got rid of the action attribute because the information isn't being sent anywhere -->
       <!-- <form action="" id="form" class="form"></form> -->
       <form id="form" class="form">
         <h2>Register With Us</h2>
         <div class="form-control">
             <label for="username">Username</label>
             <input type="text" id="username" placeholder=" Enter username">
             <small>Error</small>
         </div>
         <div class="form-control">
             <label for="Email">Email</label>
             <input type="text" id="email" placeholder=" Enter Email">
             <small>Error</small>
         </div>
         <div class="form-control">
             <label for="Password">Password</label>
             <input type="password" id="password" placeholder=" Enter Password">
             <small>Error</small>
         </div>
         <div class="form-control">
             <label for="password2">Confirm Password</label>
             <input type="password" id="password2" placeholder=" Enter Password Again">
             <small>Error</small>
         </div>
         <button type="submit">Submit</button>
       </form>
   </div>
    <!-- Id will be used specifically for Javascript actions whilst the Class element will be used for styling -->
  <script src="script.js"></script>  
</body>
</html>
